    <script>
        var small = document.getElementsByClassName('small')[0];
        var mask = document.getElementsByClassName('mask')[0];
        var bigone = document.getElementsByClassName('big')[0];

        small.onmouseover = function (event) {
            small.onmousemove = function (event) {
                var event = event || window.event;
                var left_ = event.clientX - 270 - small.offsetLeft;
                var top_ = event.clientY - 220 - small.offsetTop;
                mask.style.left = left_ + 'px';
                mask.style.top = top_ + 'px';
                bigone.scrollLeft = left_ * 2;
                bigone.scrollTop = top_ * 2;


                $('.big').css("display", "block");
                $('.mask').css("display", "block");
                // console.log(left_)
                //  //获取比例
                // var biliX = left_ / (small.clientWidth - mask.offsetWidth);
                // var biliY = top_ / (small.clientHeight - mask.offsetHeight);

                // //通过比例设置大图的位置1 百分比
                // bigone.style.left = -biliX * (bigone.clientWidth - big.offsetWidth) + "px";
                // bigone.style.top = -biliY * (bigone.clientHeight - big.offsetHeight) + "px";

            }
            small.onmouseout = function (event) {
                var x = event.clientX;
                var y = event.clientY;
                var smallx1 = small.offsetLeft;
                var smally1 = small.offsetTop;
                var smallx2 = small.offsetLeft + small.offsetWidth;
                var smally2 = small.offsetTop + small.offsetHeight;
                if (x > smallx1 && x < smallx2 && y > smally1 && y < smally2) {
                    //如果进入，则执行。。 
                    // console.log('没进去');
                    // $('.big').css("display", "block");
                   
                }else{
                    $('.big').css("display", "none");
                    $('.mask').css("display", "none")
                }
            }
        }

    </script>
